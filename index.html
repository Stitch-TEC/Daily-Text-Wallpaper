<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Text Wallpaper</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lora:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #4a90e2;
            --bg: #121212;
            --panel: #1e1e1e;
            --text: #ffffff;
            --text-muted: #888888;
            --border: #333;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 0; 
        }

        .main-wrapper {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 1400px;
        }

        h1 { margin-bottom: 20px; font-size: 1.5rem; text-align: center; color: #ddd; letter-spacing: -0.5px; }

        .container {
            display: flex;
            flex-direction: row; 
            align-items: flex-start;
            gap: 30px;
            width: 100%;
            justify-content: center;
        }

        /* --- Controls Section --- */
        .controls {
            flex: 1;
            min-width: 320px;
            max-width: 400px; 
            background: var(--panel);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            height: fit-content;
            position: sticky;
            top: 20px; 
            z-index: 100;
        }

        /* --- Preview Section --- */
        .preview-area {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-width: 0; 
        }

        canvas {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            max-height: 85vh; 
            border: 1px solid #333;
        }

        .input-group { margin-bottom: 15px; }
        
        .grid-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        label { 
            display: block; 
            margin-bottom: 6px; 
            font-weight: 600; 
            font-size: 0.75rem; 
            color: var(--text-muted); 
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            justify-content: space-between;
        }
        
        textarea, input[type="text"], select {
            width: 100%;
            padding: 10px 12px;
            background: #2a2a2a;
            border: 1px solid var(--border);
            color: white;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px; 
            font-family: inherit;
            transition: border 0.2s;
        }

        textarea:focus, input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            background: #333;
        }
        
        textarea { resize: vertical; min-height: 100px; line-height: 1.5; }

        input[type=range] {
            width: 100%;
            margin: 8px 0;
            accent-color: var(--primary);
            height: 4px;
            background: #444;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }
        
        /* Checkbox Style */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover { background-color: #357abd; }
        button:active { transform: scale(0.98); }
        button.secondary { background-color: #333; margin-top: 0; font-size: 0.85rem; padding: 10px; border: 1px solid #444; }
        button.secondary:hover { background-color: #444; }

        button.share-btn { background-color: #2e7d32; display: none; } 

        input[type="file"] { display: none; }
        .file-upload {
            display: block;
            padding: 12px;
            background: #2a2a2a;
            border: 1px dashed #555;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            color: #ccc;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .file-upload:hover { border-color: var(--primary); color: white; background: #333; }

        /* --- Footer --- */
        footer {
            width: 100%;
            padding: 20px;
            background-color: var(--panel);
            border-top: 1px solid var(--border);
            text-align: center;
            margin-top: auto;
        }
        
        footer p {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin: 0;
        }

        footer a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.2s;
            border-bottom: 1px dotted #555;
            margin: 0 5px;
        }
        
        footer a:hover {
            color: var(--primary);
            border-bottom-style: solid;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column-reverse; 
                align-items: center;
                gap: 20px;
            }
            .controls {
                max-width: 100%; 
                position: static; 
                width: 100%;
            }
            .preview-area { width: 100%; }
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <h1>Daily Text Wallpaper</h1>

    <div class="container">
        <div class="controls">
            
            <div class="grid-row">
                <div>
                    <label>Format</label>
                    <select id="formatSelect" onchange="draw()">
                        <option value="mobile">Mobile (9:16)</option>
                        <option value="desktop">Desktop (16:9)</option>
                    </select>
                </div>
                <div>
                    <label>Font</label>
                    <select id="fontSelect">
                        <option value="Inter">Clean</option>
                        <option value="Lora">Serif</option>
                        <option value="Dancing Script">Script</option>
                    </select>
                </div>
            </div>

            <div class="grid-row">
                <div>
                    <label>Text Size <span id="textSizeLabel" style="font-weight:normal;">36</span></label>
                    <input type="range" id="textSizeRange" min="20" max="150" step="1" value="36">
                </div>
                <div>
                    <label>Darkness <span id="overlayLabel" style="font-weight:normal;">40%</span></label>
                    <input type="range" id="overlayRange" min="0" max="0.9" step="0.1" value="0.4">
                </div>
            </div>

            <div class="checkbox-wrapper">
                <input type="checkbox" id="showDate" onchange="draw()">
                <label for="showDate" style="margin:0; text-transform:none; color: white; cursor:pointer;">Include Date on Wallpaper</label>
            </div>

            <hr style="border: 0; border-top: 1px solid #333; margin: 15px 0;">

            <div class="input-group">
                <label>Background Image</label>
                <label for="imgUpload" class="file-upload">ðŸ“‚ Tap to Change Image</label>
                <input type="file" id="imgUpload" accept="image/*">
            </div>

            <div class="input-group">
                <label>The Text</label>
                <textarea id="textInput" placeholder="Loading text..." style="min-height: 80px;"></textarea>
                <button class="secondary" onclick="fetchDailyText()">ðŸ”„ Update Text</button>
            </div>

            <button id="shareBtn" class="share-btn" onclick="shareWallpaper()">Share Wallpaper ðŸ“¤</button>
            <button onclick="downloadWallpaper()">Download Wallpaper â¬‡</button>
            
        </div>

        <div class="preview-area">
            <canvas id="wallpaperCanvas"></canvas>
        </div>
    </div>
</div>

<footer>
    <p>
        Questions or Feedback? 
        <br>
        <a href="mailto:Daily-Text-Wallpaper@stitchtec.dev">Email</a>
        &nbsp; â€¢ &nbsp;
        <a href="https://stitchtec.dev/" target="_blank">Website</a>
    </p>
</footer>

<script>
    const canvas = document.getElementById('wallpaperCanvas');
    const ctx = canvas.getContext('2d');
    const textInput = document.getElementById('textInput');
    const imgUpload = document.getElementById('imgUpload');
    const overlayRange = document.getElementById('overlayRange');
    const overlayLabel = document.getElementById('overlayLabel');
    const textSizeRange = document.getElementById('textSizeRange');
    const textSizeLabel = document.getElementById('textSizeLabel');
    const formatSelect = document.getElementById('formatSelect');
    const fontSelect = document.getElementById('fontSelect');
    const shareBtn = document.getElementById('shareBtn');
    const showDateCheckbox = document.getElementById('showDate'); // New Toggle
    
    let currentImage = new Image();
    currentImage.crossOrigin = "Anonymous"; 
    
    currentImage.onload = function() {
        draw();
    };
    currentImage.src = 'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?q=80&w=1920&auto=format&fit=crop'; 

    if (navigator.share) {
        shareBtn.style.display = "block";
    }

    // --- SMART CASCADING SCRAPER ---
    async function fetchDailyText() {
        textInput.value = "Fetching today's text...";
        
        const today = new Date();
        const year = today.getFullYear();
        const month = today.getMonth() + 1; 
        const day = today.getDate();

        // The Page to Scrape
        const targetUrl = `https://wol.jw.org/en/wol/dt/r1/lp-e/${year}/${month}/${day}`;
        
        const proxies = [
            { 
                name: "CorsProxy", 
                url: `https://corsproxy.io/?${encodeURIComponent(targetUrl)}`,
                type: 'html' 
            },
            { 
                name: "AllOrigins", 
                url: `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`,
                type: 'json' 
            },
            { 
                name: "CodeTabs", 
                url: `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(targetUrl)}`,
                type: 'html' 
            }
        ];

        let success = false;

        for (const proxy of proxies) {
            if (success) break; 

            try {
                const response = await fetch(proxy.url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                let htmlString = "";
                if (proxy.type === 'json') {
                    const data = await response.json();
                    htmlString = data.contents;
                } else {
                    htmlString = await response.text();
                }

                if (!htmlString || htmlString.length < 50) throw new Error("Empty response");

                // --- PARSE ---
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlString, "text/html");

                const themeNode = doc.querySelector(".themeScrp") || doc.querySelector("p.sa");
                let themeText = themeNode ? themeNode.textContent.trim() : "";

                const bodyNode = doc.querySelector(".bodyTxt") || doc.querySelector(".sb");
                let bodyText = bodyNode ? bodyNode.textContent.trim() : "";

                if (themeText && bodyText) {
                    themeText = themeText.replace(/^\w+,\s\w+\s\d+/, '').trim();
                    
                    // FIXED: Removed Quotes from themeText
                    textInput.value = `${themeText}\n\n${bodyText}`;
                    
                    draw();
                    success = true;
                } else {
                    throw new Error("Could not find text elements");
                }

            } catch (e) {
                console.warn(`${proxy.name} failed:`, e);
            }
        }

        if (!success) {
            textInput.value = "Could not auto-load text.\n\nThe firewall is blocking connections.\n\nPlease copy/paste the text manually.";
            draw();
        }
    }

    // 2. Image Upload
    imgUpload.addEventListener('change', function(e) {
        if(e.target.files && e.target.files[0]) {
            const reader = new FileReader();
            reader.onload = function(evt) {
                const img = new Image();
                img.onload = function() {
                    currentImage = img;
                    draw();
                }
                img.src = evt.target.result;
            }
            reader.readAsDataURL(e.target.files[0]);
        }
    });

    // 3. Draw Function
    function draw() {
        if (!currentImage.complete && currentImage.src) return; 

        const format = formatSelect.value;
        const fontName = fontSelect.value;
        
        textSizeLabel.innerText = textSizeRange.value;
        overlayLabel.innerText = Math.round(overlayRange.value * 100) + "%";

        // Set Canvas Size
        if (format === 'desktop') {
            canvas.width = 1920;
            canvas.height = 1080;
        } else {
            canvas.width = 1080;
            canvas.height = 1920;
        }

        // Draw Image
        const ratio = Math.max(canvas.width / currentImage.width, canvas.height / currentImage.height);
        const centerShift_x = (canvas.width - currentImage.width * ratio) / 2;
        const centerShift_y = (canvas.height - currentImage.height * ratio) / 2;
        
        ctx.drawImage(currentImage, 0, 0, currentImage.width, currentImage.height,
                      centerShift_x, centerShift_y, currentImage.width * ratio, currentImage.height * ratio);

        // Draw Overlay
        ctx.fillStyle = `rgba(0, 0, 0, ${overlayRange.value})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // --- NEW: Draw Date if Checked ---
        const fontSize = parseInt(textSizeRange.value);
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.shadowColor = "rgba(0,0,0,0.8)";
        ctx.shadowBlur = 20;
        ctx.shadowOffsetX = 5;
        ctx.shadowOffsetY = 5;

        // Base font setup
        ctx.font = `bold ${fontSize}px '${fontName}', sans-serif`;

        if (showDateCheckbox.checked) {
            // Format Today's Date
            const dateStr = new Date().toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            // Draw Date at the top (15% down from top)
            const dateSize = Math.max(24, fontSize * 0.7); // Slightly smaller than main text
            ctx.font = `bold ${dateSize}px '${fontName}', sans-serif`;
            
            // Adjust header position based on format
            const headerY = format === 'desktop' ? canvas.height * 0.12 : canvas.height * 0.10;
            ctx.fillText(dateStr, canvas.width / 2, headerY);
            
            // Reset font for body text
            ctx.font = `bold ${fontSize}px '${fontName}', sans-serif`;
        }

        // Draw Main Text
        const text = textInput.value;
        const maxTextWidth = format === 'desktop' ? 1200 : canvas.width - 200;
        
        // Wrap text in center
        wrapText(ctx, text, canvas.width / 2, canvas.height / 2, maxTextWidth, fontSize * 1.5);
    }

    // Wrap Function
    function wrapText(context, text, x, y, maxWidth, lineHeight) {
        const paragraphs = text.split(/\r\n|\r|\n/);
        let allLines = [];

        for (let i = 0; i < paragraphs.length; i++) {
            const paragraph = paragraphs[i];
            if (paragraph.trim() === '') {
                allLines.push('');
                continue;
            }
            const words = paragraph.split(' ');
            let line = '';

            for(let n = 0; n < words.length; n++) {
                const testLine = line + words[n] + ' ';
                const metrics = context.measureText(testLine);
                if (metrics.width > maxWidth && n > 0) {
                    allLines.push(line);
                    line = words[n] + ' ';
                } else {
                    line = testLine;
                }
            }
            allLines.push(line);
        }

        const totalHeight = allLines.length * lineHeight;
        let startY = y - (totalHeight / 2) + (lineHeight / 2);

        for(let k = 0; k < allLines.length; k++) {
            context.fillText(allLines[k], x, startY + (k * lineHeight));
        }
    }

    // 4. Download
    function downloadWallpaper() {
        try {
            const imageUrl = canvas.toDataURL("image/jpeg", 0.9);
            const link = document.createElement('a');
            link.download = `daily_text_${formatSelect.value}_${new Date().toISOString().slice(0,10)}.jpg`;
            link.href = imageUrl;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        } catch (e) {
            fallbackOpen();
        }
    }

    // 5. Share
    async function shareWallpaper() {
        try {
            canvas.toBlob(async (blob) => {
                if (!blob) return;
                const file = new File([blob], "daily_text_wallpaper.jpg", { type: "image/jpeg" });
                
                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        files: [file],
                        title: 'Daily Text Wallpaper',
                        text: 'Here is the daily text wallpaper I created!',
                    });
                } else {
                    throw new Error("Sharing not supported");
                }
            }, 'image/jpeg', 0.9);
        } catch (error) {
            downloadWallpaper();
        }
    }

    function fallbackOpen() {
        const imageUrl = canvas.toDataURL("image/jpeg", 0.9);
        const win = window.open();
        win.document.write('<body style="margin:0; background:#111; display:flex; justify-content:center; align-items:center; height:100vh;">');
        win.document.write('<img src="' + imageUrl + '" style="max-width:100%; max-height:100%; box-shadow:0 0 20px black;"/>');
        win.document.write('</body>');
    }

    // Listeners
    textInput.addEventListener('input', draw);
    overlayRange.addEventListener('input', draw);
    textSizeRange.addEventListener('input', draw);
    formatSelect.addEventListener('change', draw);
    
    // FONT FIX
    fontSelect.addEventListener('change', function() {
        const font = this.value;
        document.fonts.load(`bold 40px '${font}'`).then(() => {
            draw();
        });
    });

    // Init
    fetchDailyText();
    document.fonts.ready.then(function () {
         draw();
    });

</script>
</body>
</html>
