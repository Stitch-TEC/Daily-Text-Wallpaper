<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Text Wallpaper</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lora:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #4a90e2;
            --bg: #1a1a1a;
            --panel: #2d2d2d;
            --text: #ffffff;
            --border: #444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 { margin-bottom: 20px; font-size: 1.5rem; text-align: center; color: #ddd; }

        .container {
            display: flex;
            flex-direction: row; 
            align-items: flex-start;
            gap: 30px;
            max-width: 1400px;
            width: 100%;
            justify-content: center;
        }

        .controls {
            flex: 1;
            min-width: 300px;
            max-width: 400px; 
            background: var(--panel);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            height: fit-content;
            position: sticky;
            top: 20px; 
        }

        .preview-area {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-width: 0; 
        }

        canvas {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            max-height: 85vh; 
        }

        .input-group { margin-bottom: 20px; }
        
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            font-size: 0.9rem; 
            color: #aaa; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            justify-content: space-between;
        }
        
        textarea, input[type="text"], select {
            width: 100%;
            padding: 12px;
            background: #3a3a3a;
            border: 1px solid var(--border);
            color: white;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px; 
            font-family: inherit;
        }

        textarea:focus, input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        textarea { resize: vertical; min-height: 120px; line-height: 1.4; }

        input[type=range] {
            width: 100%;
            margin: 5px 0;
            accent-color: var(--primary);
            height: 6px;
            background: #444;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover { background-color: #357abd; }
        button:active { transform: scale(0.98); }
        button.secondary { background-color: #555; margin-top: 5px; font-size: 0.9rem; padding: 10px; }
        
        button.share-btn { background-color: #2e7d32; display: none; } 

        input[type="file"] { display: none; }
        .file-upload {
            display: block;
            padding: 15px;
            border: 2px dashed #555;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            color: #ccc;
            transition: border-color 0.2s;
        }
        .file-upload:hover { border-color: var(--primary); color: white; }

        .status { font-size: 0.85rem; color: #888; margin-top: 15px; text-align: center; }

        @media (max-width: 900px) {
            .container {
                flex-direction: column-reverse; 
                align-items: center;
            }
            .controls {
                max-width: 100%; 
                position: static; 
                width: 100%;
            }
            .preview-area { width: 100%; }
        }
    </style>
</head>
<body>

    <h1>Daily Text Wallpaper</h1>

    <div class="container">
        <div class="controls">
            
            <div class="input-group">
                <label>Format</label>
                <select id="formatSelect" onchange="draw()">
                    <option value="mobile">Mobile (9:16)</option>
                    <option value="desktop">Desktop (16:9)</option>
                </select>
            </div>

            <div class="input-group">
                <label>Font Style</label>
                <select id="fontSelect" onchange="draw()">
                    <option value="Inter">Modern (Clean)</option>
                    <option value="Lora">Elegant (Serif)</option>
                    <option value="Dancing Script">Handwritten (Fancy)</option>
                </select>
            </div>

            <div class="input-group">
                <label>1. Background</label>
                <label for="imgUpload" class="file-upload">Tap to Upload Image üì∑</label>
                <input type="file" id="imgUpload" accept="image/*">
            </div>

            <div class="input-group">
                <label>2. Text</label>
                <textarea id="textInput" placeholder="Loading text..."></textarea>
                <button class="secondary" onclick="fetchDailyText()">üîÑ Refresh Daily Text</button>
            </div>

            <div class="input-group">
                <label>Text Size <span id="textSizeLabel" style="font-weight:normal; color:#666;">36px</span></label>
                <input type="range" id="textSizeRange" min="20" max="150" step="1" value="36">
            </div>

            <div class="input-group">
                <label>Overlay Darkness</label>
                <input type="range" id="overlayRange" min="0" max="0.9" step="0.1" value="0.4">
            </div>

            <button id="shareBtn" class="share-btn" onclick="shareWallpaper()">Share Wallpaper üì§</button>
            <button onclick="downloadWallpaper()">Download Wallpaper ‚¨á</button>
            
            <div class="status" id="statusMsg">Ready</div>
        </div>

        <div class="preview-area">
            <canvas id="wallpaperCanvas"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('wallpaperCanvas');
        const ctx = canvas.getContext('2d');
        const textInput = document.getElementById('textInput');
        const imgUpload = document.getElementById('imgUpload');
        const overlayRange = document.getElementById('overlayRange');
        const textSizeRange = document.getElementById('textSizeRange');
        const textSizeLabel = document.getElementById('textSizeLabel');
        const statusMsg = document.getElementById('statusMsg');
        const formatSelect = document.getElementById('formatSelect');
        const fontSelect = document.getElementById('fontSelect');
        const shareBtn = document.getElementById('shareBtn');
        
        let currentImage = new Image();
        currentImage.crossOrigin = "Anonymous"; 
        
        // Listen for image load independently
        currentImage.onload = function() {
            draw();
        };
        // Set Source
        currentImage.src = 'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?q=80&w=1920&auto=format&fit=crop'; 

        if (navigator.share) {
            shareBtn.style.display = "block";
        }

        // 1. Fetch Daily Text
        async function fetchDailyText() {
            statusMsg.innerText = "Connecting...";
            textInput.value = "Loading...";
            
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            
            const targetUrl = `https://b.jw-cdn.org/apis/wtlib/v1/get-daily-text?year=${year}&month=${month}&day=${day}&langwritten=E&output=json`;
            const proxyUrl = `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(targetUrl)}`;

            try {
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error("Proxy failed");
                const data = await response.json();
                
                const entry = data.items ? data.items[0] : data;
                
                if (entry && entry.content) {
                    const txt = document.createElement("textarea");
                    txt.innerHTML = entry.content.replace(/<[^>]*>?/gm, '');
                    const cleanText = txt.value;

                    textInput.value = `"${cleanText}"\n\n‚Äî${entry.citation}`;
                    statusMsg.innerText = "Daily text loaded!";
                    draw();
                } else {
                    throw new Error("Data empty");
                }
            } catch (error) {
                console.warn("Fetch failed, loading fallback.");
                textInput.value = "‚ÄúYour word is a lamp to my foot, and a light to my path.‚Äù\n\n‚ÄîPsalm 119:105";
                statusMsg.innerText = "Loaded sample text (Network blocked).";
                statusMsg.style.color = "orange";
                draw();
            }
        }

        // 2. Image Upload
        imgUpload.addEventListener('change', function(e) {
            if(e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    const img = new Image();
                    img.onload = function() {
                        currentImage = img;
                        draw();
                    }
                    img.src = evt.target.result;
                }
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        // 3. Draw Function
        function draw() {
            // Safety check if image isn't loaded yet
            if (!currentImage.complete && currentImage.src) {
                return; // Wait for onload
            }

            const format = formatSelect.value;
            const fontName = fontSelect.value;
            
            if (format === 'desktop') {
                canvas.width = 1920;
                canvas.height = 1080;
            } else {
                canvas.width = 1080;
                canvas.height = 1920;
            }

            // Draw Image
            const ratio = Math.max(canvas.width / currentImage.width, canvas.height / currentImage.height);
            const centerShift_x = (canvas.width - currentImage.width * ratio) / 2;
            const centerShift_y = (canvas.height - currentImage.height * ratio) / 2;
            
            ctx.drawImage(currentImage, 0, 0, currentImage.width, currentImage.height,
                          centerShift_x, centerShift_y, currentImage.width * ratio, currentImage.height * ratio);

            // Draw Overlay
            ctx.fillStyle = `rgba(0, 0, 0, ${overlayRange.value})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Text
            const text = textInput.value;
            const fontSize = parseInt(textSizeRange.value);
            textSizeLabel.innerText = fontSize + "px"; 

            ctx.font = `bold ${fontSize}px '${fontName}', sans-serif`;
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            
            ctx.shadowColor = "rgba(0,0,0,0.8)";
            ctx.shadowBlur = 20;
            ctx.shadowOffsetX = 5;
            ctx.shadowOffsetY = 5;

            const maxTextWidth = format === 'desktop' ? 1200 : canvas.width - 200;
            wrapText(ctx, text, canvas.width / 2, canvas.height / 2, maxTextWidth, fontSize * 1.5);
        }

        // Robust Wrap Function (Preserves newlines)
        function wrapText(context, text, x, y, maxWidth, lineHeight) {
            const paragraphs = text.split(/\r\n|\r|\n/);
            let allLines = [];

            for (let i = 0; i < paragraphs.length; i++) {
                const paragraph = paragraphs[i];
                if (paragraph.trim() === '') {
                    allLines.push('');
                    continue;
                }
                const words = paragraph.split(' ');
                let line = '';

                for(let n = 0; n < words.length; n++) {
                    const testLine = line + words[n] + ' ';
                    const metrics = context.measureText(testLine);
                    if (metrics.width > maxWidth && n > 0) {
                        allLines.push(line);
                        line = words[n] + ' ';
                    } else {
                        line = testLine;
                    }
                }
                allLines.push(line);
            }

            const totalHeight = allLines.length * lineHeight;
            let startY = y - (totalHeight / 2) + (lineHeight / 2);

            for(let k = 0; k < allLines.length; k++) {
                context.fillText(allLines[k], x, startY + (k * lineHeight));
            }
        }

        // 4. Download
        function downloadWallpaper() {
            try {
                const imageUrl = canvas.toDataURL("image/jpeg", 0.9);
                const link = document.createElement('a');
                link.download = `daily_text_${formatSelect.value}_${new Date().toISOString().slice(0,10)}.jpg`;
                link.href = imageUrl;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                statusMsg.innerText = "Downloaded!";
            } catch (e) {
                fallbackOpen();
            }
        }

        // 5. Share
        async function shareWallpaper() {
            statusMsg.innerText = "Preparing to share...";
            try {
                canvas.toBlob(async (blob) => {
                    if (!blob) return;
                    const file = new File([blob], "daily_text_wallpaper.jpg", { type: "image/jpeg" });
                    
                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        await navigator.share({
                            files: [file],
                            title: 'Daily Text Wallpaper',
                            text: 'Here is the daily text wallpaper I created!',
                        });
                        statusMsg.innerText = "Shared successfully!";
                    } else {
                        throw new Error("Sharing not supported");
                    }
                }, 'image/jpeg', 0.9);
            } catch (error) {
                downloadWallpaper();
            }
        }

        function fallbackOpen() {
            statusMsg.innerText = "Opened in new tab (Long Press to save)";
            const imageUrl = canvas.toDataURL("image/jpeg", 0.9);
            const win = window.open();
            win.document.write('<body style="margin:0; background:#111; display:flex; justify-content:center; align-items:center; height:100vh;">');
            win.document.write('<img src="' + imageUrl + '" style="max-width:100%; max-height:100%; box-shadow:0 0 20px black;"/>');
            win.document.write('</body>');
        }

        // Listeners
        textInput.addEventListener('input', draw);
        overlayRange.addEventListener('input', draw);
        textSizeRange.addEventListener('input', draw);
        fontSelect.addEventListener('change', draw);
        
        // --- INITIALIZATION ---
        
        // 1. Start fetching text immediately (Don't wait for images/fonts)
        fetchDailyText();

        // 2. Ensure fonts update the canvas when they are finally ready
        document.fonts.ready.then(function () {
             draw();
        });

    </script>
</body>
</html>
